
<mat-card>
  <mat-card-content>
    <div class="category" *ngFor="let category of combinedStats | keyvalue">
      <mat-card-title>{{ category.key }} statistics:</mat-card-title>
      <table>
        <tbody>
          <tr *ngFor="let stat of category.value | keyvalue">
            <td>{{ stat.key }}</td>
            <td>{{ stat.value }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card-content>
</mat-card>
